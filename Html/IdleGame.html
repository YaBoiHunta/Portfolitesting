<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Hunters idle game </title>
    <link rel="stylesheet" href="/Css/IdleGame.css">
    
</head>
<body>
    <div class="game-container">
    <canvas id="idleGameCanvas" width="800" height="600">
   
    </canvas>
</div>
<br>

    <div class="GatheringButtons" id="GatheringButtons"> 
    <button id="chopButton">Chop</button>
    <button id="mineButton">Mine</button>
    <button id="waterButton">Water</button>
    <button id="huntButton">Hunt</button>
    </div>

    <div id="userResources">
        <h2>Resources</h2>
        <p id="wood">Wood: <span id="woodCount">0</span></p>
        <p id="stone">Stone: <span id="stoneCount">0</span></p>
        <p id="water">Water: <span id="waterCount">0</span></p>
        <p id="food">Food: <span id="foodCount">0</span></p>
    </div>

    <div id="userUpgrades">
        <h2>Upgrades</h2>
        <p>Wood Upgrade: <span id="woodUpgradeCount">0</span> (Cost: <span id="woodUpgradeCost">10</span>)</p>
        <button id="woodUpgradeButton">Upgrade</button>
        <p>Stone Upgrade: <span id="stoneUpgradeCount">0</span> (Cost: <span id="stoneUpgradeCost">10</span>)</p>
        <button id="stoneUpgradeButton">Upgrade</button>
        <p>Water Upgrade: <span id="waterUpgradeCount">0</span> (Cost: <span id="waterUpgradeCost">10</span>)</p>
        <button id="waterUpgradeButton">Upgrade</button>
        <p>Food Upgrade: <span id="foodUpgradeCount">0</span> (Cost: <span id="foodUpgradeCost">10</span>)</p>
        <button id="foodUpgradeButton">Upgrade</button>
    </div>
